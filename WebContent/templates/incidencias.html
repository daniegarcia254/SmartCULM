<ion-view title="Incidencias">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-refresher on-refresh="reloadIncidencias();query=''"
                       pulling-text="Tirar para recargar"
                       refreshing-text="Cargando incidencias..."
                       refreshing-icon="ion-loading-d">
        </ion-refresher>
        <div class="list">
            <div>
                <a class="item lista-item incidencia" ng-repeat="incidencia in incidencias"
                   href="#/app/incidencias/{{incidencia.id}}"
                   ng-hide="errorConexionIncidencias || incidencias.length==0">
                    <div class="tituloNoticia" ng-bind-html="incidencia.descripcion"></div>
                </a>
            </div>
            <div class="item lista-item busquedaSinResultado"
                 ng-show="errorConexionIncidencias">
                <div class="tituloHorario">
                    Error en la conexi√≥n<br><br>Recarga para reintentar
                </div>
            </div>
            <div class="item lista-item busquedaSinResultado"
                 ng-show="incidencias.length==0 && !errorConexionIncidencias">
                <div class="tituloHorario">No hay incidencias</div>
            </div>
        </div>
    </ion-content>
</ion-view>
