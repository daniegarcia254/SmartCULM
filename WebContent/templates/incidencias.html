<ion-view title="Incidencias">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-refresher on-refresh="reloadIncidencias();query=''"
                       pulling-text="Tirar para recargar"
                       refreshing-text="Cargando incidencias..."
                       refreshing-icon="ion-loading-d">
        </ion-refresher>
        <div class="list">
            <div>
                <a class="item noticia-item incidencia" ng-repeat="incidencia in incidencias"
                   href="#/app/incidencias/{{incidencia.id}}">
                    <div class="tituloNoticia" ng-bind-html="incidencia.descripcion"></div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
