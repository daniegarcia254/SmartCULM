<ion-view title="Noticia">  

  <ion-nav-buttons class="nav-buttons" side="left">
    <a id="backBtn" class="button icon-left ion-chevron-left button-clear button-dark"
       href="#/app/noticias">Atrás</a>
    </a>
  </ion-nav-buttons>
  
  <ion-content>
    <div class="detalle-wrapper">
      <h3>Detalles:</h3>
      <p ng-bind-html="noticia.descripcion"></p>
      
      <h3>Fecha:</h3>
      <p>{{noticia.fecha | date: 'dd/MM/yyyy'}}</p>
      
      <p>
        <!--<a id="btn-noticias" class="button button-block button-stable"
           href="{{noticia.uri}}" target="_blank">-->
        <a id="btn-noticias" class="button button-block button-stable"
           onclick=openURL(noticia.uri)>
          Ver noticia en la web
        </a>
      </p>
    </div>
  </ion-content>

  <script type="text/javascript">
    function openURL(uri)
    {
      var shell = new ActiveXObject("WScript.Shell");
      shell.run(uri);
    }
  </script>

</ion-view>
