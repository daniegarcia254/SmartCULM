<ion-view title="Noticias">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="list">
          <div infinite-scroll="loadMore()" infinit-scroll-distance="2">
              <a class="item" ng-repeat="noticia in noticias" href="{{noticia.listaNoticias[0].uri}}" target="_blank">
                  <div class="tituloNoticia">{{noticia.listaNoticias[0].descripcion}}</div>
                  <div class="fechaNoticia">{{noticia.fecha}}</div>
              </a>
          </div>
      </div>
  </ion-content>
</ion-view>
