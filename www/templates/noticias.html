<ion-view title="Noticias">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-bottom">
      <ion-refresher on-refresh="reloadNews()"
                     pulling-text=""
                     refreshing-text="Recargando noticias"
                     refreshing-icon="ion-loading-c"
                     ng-if="refresherEnabled">
      </ion-refresher>
      <ion-header-bar id="searchNews" ng-hide="currentPage!=0" class="item-input-inset bar-light">
          <label class="item-input-wrapper">
              <i class="icon ion-ios7-search placeholder-icon"></i>
              <input type="search" class="class-form" ng-model="query" ng-change="filterNoticias(query)"
                   id="searchInput" placeholder="Buscar noticia...">
          </label>
          <button class="button button-clear button-positive" ng-click="query='';clearSearch()"
                  ng-show="query.length">Cancel</button>
      </ion-header-bar>
      <div class="list">
              <div>
              <a class="item" ng-repeat="noticia in filteredNoticias | startFrom:currentPage*pageSize | limitTo:pageSize"
                 href="{{noticia.listaNoticias[0].uri}}" target="_blank">
                  <div class="tituloNoticia">{{noticia.listaNoticias[0].descripcion}}</div>
                  <div class="fechaNoticia">{{noticia.fecha}}</div>
              </a>
              </div>
        </div>
  </ion-content>
  <div class="fixed-outside" ng-hide="hidePagBtns">
      <button class="button button-positive" id="previousButton"
              ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1;clickButton()">
          Previous
      </button>
      <button class="button button-positive" id="nextButton"
              ng-disabled="noOfPages == 1 || (currentPage + 1) == noOfPages" ng-click="currentPage=currentPage+1;clickButton()">
          Next
      </button>
  </div>
</ion-view>
