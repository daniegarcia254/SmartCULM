<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>SmartCULM</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="leaflet/leaflet.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development)
    <script src="cordova.js"></script>
    -->
    
    <script src="leaflet/leaflet.js"></script>

    <!-- your app's js -->
    <script src="lib/angularSlideables.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    
    <!-- JQuery library -->
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
	    $(document).on('click', '.external', function (e) {
	        if (app.isPhoneGap()) {
	            if (device.platform === 'Android') {
	                navigator.app.loadUrl(e.target.href, { openExternal: true });
	            } else {
	                window.open(e.target.href, '_system', 'location=yes, resizable');
	            }
	        } else {
	            window.open(e.target.href, "_blank");
	        }
	    });
    </script>

  </head>

  <body ng-app="starter" ng-controller="TopCtrl">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
